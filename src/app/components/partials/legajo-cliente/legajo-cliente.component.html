<!-- SPINNER -->
<div *ngIf="!loadingComponent" class="loader-container">
  <mat-spinner></mat-spinner>
</div>
<!-- SPINNER INTERCEPTOR DE PETICONES HTTP-->
<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <mat-spinner></mat-spinner>
</div>
  
<app-buscador *ngIf="loadingComponent"></app-buscador>
  
<div class="card card-body containerList" *ngIf="loadingComponent">
    <div class="cliente">
        <!-- DATOS DEL CLIENTE -->
        <ng-template [ngIf]="datos?.ayN != undefined">
            <h2 class="spacingComponents">{{datos?.ayN}} - {{datos?.docNro}}</h2>
        </ng-template>
        <button class="btn btn-primary spacingComponents" type="submit" (click)="onSubmit()">
            Nuevo reclamo
        </button>
    </div>
    <!-- HISTORIAL DE RECLAMOS DE CLIENTE -->
    <ag-grid-angular
      class="ag-theme-material mt-3"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [domLayout]="domLayout"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular> 
</div>
